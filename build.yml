name: .Net Standard

on: 
  pull_request:
    branches: 
      - develop
      - master
stages:
    - build
    - test

variables:
    test: "BurgerMonkeys.Tools.Test"

before_script:
    - "cd src"
    - "dotnet restore"
    
build:
    stage: build
    script:
        - "dotnet build"

test:
    stage: test
    script:
        - "cd $test"
        - "dotnet test"
